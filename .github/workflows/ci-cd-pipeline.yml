name: CI/CD Pipeline for OWASP Juice Shop

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérification du dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Configuration de Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Étape 3 : Installation des dépendances
    - name: Install dependencies
      run: |
        npm install
        
    # Étape 4 : Télécharger et exécuter l'image Docker de Juice Shop
    - name: Pull and Run OWASP Juice Shop Docker Image
      run: |
        docker pull bkimminich/juice-shop
        docker run -d -p 3000:3000 --name juice-shop bkimminich/juice-shop

    # Étape 5 : Attendre que l'application soit prête
    - name: Wait for Juice Shop to be ready
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop is ready!"
            exit 0
          fi
          echo "Waiting for Juice Shop to be ready..."
          sleep 5
        done
        echo "Juice Shop did not start in time."
        exit 1

    # Étape 6 : Vérification que l'application fonctionne
    - name: Verify Application is Running
      run: |
        curl -I http://localhost:3000

    # Étape 7 : CodeQL Analysis (SAST)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    # Étape 8 : Snyk Security Scan
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      continue-on-error: true  # Pour éviter que le pipeline ne s'arrête si des vulnérabilités sont trouvées
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        command: test
        args: --all-projects

    # Étape 9 : Snyk Container Scan
    - name: Run Snyk Container Scan
      uses: snyk/actions/docker@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: bkimminich/juice-shop
        args: --file=Dockerfile

    # Étape 10 : OWASP ZAP Scan (DAST)
    - name: ZAP Scan
      uses: zaproxy/action-full-scan@v0.4.0
      with:
        target: 'http://localhost:3000'