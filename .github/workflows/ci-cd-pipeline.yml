name: CI/CD Pipeline for OWASP Juice Shop

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérification du dépôt
    - name: Checkout repository
      uses: actions/checkout@v3

    # Étape 2 : Vérifier la présence du token Snyk
    - name: Check Snyk token
      run: |
        if [ -z "${{ secrets.SNYK_TOKEN }}" ]; then
          echo "Error: SNYK_TOKEN is not set in GitHub secrets"
          exit 1
        fi

    # Étape 3 : Télécharger et exécuter l'image Docker de Juice Shop
    - name: Pull and Run OWASP Juice Shop Docker Image
      run: |
        docker pull bkimminich/juice-shop
        docker run -d -p 3000:3000 --name juice-shop bkimminich/juice-shop

    # Étape 4 : Attendre que l'application soit prête
    - name: Wait for Juice Shop to be ready
      run: |
        for i in {1..10}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop is ready!"
            exit 0
          fi
          echo "Waiting for Juice Shop to be ready..."
          sleep 5
        done
        echo "Juice Shop did not start in time."
        exit 1

    # Étape 5 : Vérification que l'application fonctionne
    - name: Verify Application is Running
      run: |
        curl -I http://localhost:3000

    # Étape 6 : Ajouter les tests de sécurité avec CodeQL (SAST)
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    # Étape 7 : Authentification Snyk
    - name: Authenticate with Snyk
      run: echo "Authenticating with Snyk..."
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    # Étape 8 : Analyser les vulnérabilités de l'image Docker avec Snyk
    - name: Run Snyk to check Docker image for vulnerabilities
      uses: snyk/actions/docker@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        image: bkimminich/juice-shop
        args: --severity-threshold=high